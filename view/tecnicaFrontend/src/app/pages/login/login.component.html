<div class="login-page">
    <div class="form">
        <div class="login-form">
            <input [(ngModel)]="usuario.nombre" type="text" placeholder="username" />
            <input [(ngModel)]="usuario.pass" type="password" placeholder="password" />
            <button (click)="login()">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </div>
    </div>
</div>
